# Cursor config
cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 200
  blink_timeout: 0
  unfocused_hollow: false
  thickness: 0.25

window:
  opacity: 0.85

bell:
  animation: EaseOutExpo

# Shell program
  program: /bin/bash
  args:
    - --login
